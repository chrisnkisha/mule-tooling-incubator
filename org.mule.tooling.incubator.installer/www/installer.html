<html>
<head>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	

    <script>
        var invokeCallbacks = new Array();
        var listenerCallbacks = new Array();
        function callCallback(id,response){        	
            if(invokeCallbacks[id] != null){            	
                invokeCallbacks[id](response);
                delete invokeCallbacks[id];
            }
        }

        function invoke(message,callback){
            var id = guid();
            invokeCallbacks[id] = callback;
            window.status = "message:"+id+":"+message;            
        }
        
        function notifyListener(topic,message){
        	if(listenerCallbacks[topic]!=null){
        		listenerCallbacks[topic](message);
        	}
        }
        
        function registerListener(topic,callback){
        	//todo add it to a list
        	listenerCallbacks[topic] = callback;         	
        	window.status = "listener:"+topic;
        }
        
        function unRegisterListener(topic){
        	//todo add it to a list
        	delete listenerCallbacks[topic];                 	
        }
        
        function show(message){
            alert(message);
        }

        function s4() {
            return Math.floor((1 + Math.random()) * 0x10000)
            .toString(16)
            .substring(1);
        }

        function guid() {
            return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
            s4() + '-' + s4() + s4() + s4();
        }

    </script>
</head>
<body>
<div class="container">


    
	<div class="row">
	  <div class="col-sm-6 col-md-3">
        <div class="thumbnail">
          <img src="img/replay.png" alt="Replay">
          <div class="caption">
            <h3>Replay <span class="badge">12</span></h3>
            <p>This extension allows the user to take a snapshot of a Mule Message And RePlay it later</p>
            <p><a href="#" onclick="javascript:invoke('install->org.mule.tooling.incubator.replay.extension.feature.group,1.0.0.201311191854',show)" class="btn btn-primary" role="button">Install</a> </p>
          </div>
        </div>
    </div>

     <div class="col-sm-6 col-md-3">
        <div class="thumbnail">
          <img src="img/devkit.png" alt="Replay">
          <div class="caption">

            <p><a href="#" onclick="javascript:invoke('install->org.mule.tooling.incubator.devkit.extension.feature.group,1.0.0.201311191854',show)" class="btn btn-primary" role="button">Install</a> </p>
          </div>
        </div>
    </div>
